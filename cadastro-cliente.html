<body>
    <div class="container">
        <header class="cabecalho">
            <a href="/pagina-inicial.html"><h1 class="cabecalho-logo">Fly Doceria</h1></a>
            <nav>
                <ul class="cabecalho-navegacao">
                    <li><a href="/clientes.html">Clientes</a></li>
                    <li><a href="/estoque.html">Estoque</a></li>
                    <li><a href="/vendas.html">Vendas</a></li>
                    <li><a href="/configuracoes.html">Configurações</a></li>
                </ul>
            </nav>
        </header>
        <main class="conteudo-principal-novocliente">
            <h1>Novo cliente</h1>
            <div class="conteudo-principal-novocliente-bg">
                <h2>Dados do cliente:</h2>
                <input class="novocliente-nome input" type="text" name="nome" id="nome" placeholder="Nome do cliente">
                <input class="novocliente-endereco input" type="text" name="endereco" id="endereco" placeholder="Endereço">
                <div class="conteudo-principal-novocliente-bg-menor">
                    <input class="novocliente-bairro input-menor" type="text" name="bairro" id="bairro" placeholder="Bairro">
                    <input class="novocliente-cidade input-menor" type="text" name="cidade" id="cidade" placeholder="Cidade">
                </div>
                <div class="conteudo-principal-novocliente-bg-menor">
                    <input class="novocliente-cep input-menor" type="text" name="cep" id="cep" placeholder="CEP">
                    <input class="novocliente-telefone input-menor" type="text" name="telefone" id="telefone" placeholder="Telefone">
                </div>
                <input class="novocliente-email input" type="text" name="email" id="email" placeholder="E-mail">
                <input class="novocliente-nascimento input-menor" type="text" name="nascimento" id="nascimento" placeholder="Data de nascimento">
                <div class="conteudo-principal-novocliente-bg-botao">
                    <a href="" class="botao">Salvar</a>
                    <a href="" class="botao">Cancelar</a>
                </div>
