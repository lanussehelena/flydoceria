<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Doceria</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Norican&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="cabecalho">
            <a href="/pagina-inicial.html"><h1 class="cabecalho-logo">Fly Doceria</h1></a>
            <nav>
                <ul class="cabecalho-navegacao">
                    <li><a href="/clientes.html">Clientes</a></li>
                    <li><a href="/estoque.html">Estoque</a></li>
                    <li><a href="/vendas.html">Vendas</a></li>
                    <li><a href="/configuracoes.html">Configurações</a></li>
                </ul>
            </nav>
        </header>
        <main class="conteudo-principal-novavenda">
            <h1>Nova venda</h1>
            <div class="conteudo-principal-novavenda-bg">
                <div class="conteudo-principal-novavenda-bg-container">
                    <div class="conteudo-principal-novavenda-bg-esquerda">
                        <h2>Dados do cliente:</h2>
                        <div class="nova-venda-pesquisar-cliente">
                            <input class="novavenda-liente-nome input" type="text" name="nome" id="nome" placeholder="Nome do cliente">
                            <a href="" class="nova-venda-pesquisa"><img src="./imagens/search.png" alt=""></a>     
                        </div>
                        <input class="novocliente-endereco input" type="text" name="endereco" id="endereco" placeholder="Endereço">
                        <div class="conteudo-principal-novavenda-bg-menor">
                            <input class="novocliente-bairro input-menor" type="text" name="bairro" id="bairro" placeholder="Bairro">
                            <input class="novocliente-cidade input-menor" type="text" name="cidade" id="cidade" placeholder="Cidade">
                        </div>
                        <div class="conteudo-principal-novavenda-bg-menor">
                            <input class="novocliente-cep input-menor" type="text" name="cep" id="cep" placeholder="CEP">
                            <input class="novocliente-telefone input-menor" type="text" name="telefone" id="telefone" placeholder="Telefone">
                        </div>
                        <input class="novocliente-email input" type="text" name="email" id="email" placeholder="E-mail">
                        <h2>Dados da entrega:</h2>
                        <form class="opcoes-entrega" action="">
                            <label for="">
                                <input type="radio" name="entrega" value="retirada">Retirada
                            </label>
                            <label for="">
                                <input type="radio" name="entrega" value="entrega">Entrega
                            </label>
                        </form>
                        <div class="data-horario-entrega">
                            <input class="novavenda-produto input-menor" type="text" name="dataentrega" id="dataentrega" placeholder="Data de entrega">
                            <input class="novavenda-produto input-menor" type="text" name="horario" id="horario" placeholder="Horário">
                        </div>
                        
                    </div>
                    <div class="conteudo-principal-novavenda-bg-direita">
                        <h2>Produtos:</h2>
                        <div class="conteudo-principal-novavenda-bg-direita-container">
                            <div class="nova-venda-protudos-pesquisa">
                                <input class="novavenda-produto input-menor" type="text" name="produto" id="produto" placeholder="Produto">
                                <a href="" class="nova-venda-pesquisa"><img src="./imagens/search.png" alt=""></a>
                                <a href="" class="nova-venda-incremento"><img src="./imagens/incremento.png" alt=""></a>
                            </div>
                            <div class="container-totalcompra-codvenda">
                                <div class="total-compra">
                                    <p>Total da compra:</p>
                                    <p>R$<span>0,00</span></p>
                                </div>
                                <div class="codigo-venda">
                                    <p>Código da venda:</p>
                                    <span>00250</span>
                                </div>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="conteudo-principal-novavenda-bg-botao">
                    <a href="" class="botao">Gerar orçamento</a>
                    <a href="" class="botao">Finalizar pedido</a>
                    <a href="" class="botao">Cancelar</a>
                </div>
            </div>
        </main>
        <footer>
            <p>Desenvolvido por Grupo 5 - Fly Educação Turma 14</p>
        </footer>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
